<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<!-- Add these classes to your HTML elements -->
<div class="bg-white p-6 rounded-lg shadow-md w-96 mx-auto mt-10">
  <h1 class="text-2xl font-semibold mb-4 text-center">Text to PDF Converter</h1>
  <label for="inputText" class="block mb-2 font-medium">Enter your text:</label>
  <textarea id="inputText" class="w-full h-40 resize-none border p-2 mb-4 rounded" placeholder="Enter your text here..." aria-describedby="errorText successText"></textarea>
  <button id="convertBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full">Convert to PDF</button>
  <p id="errorText" class="text-red-600 mt-2 text-sm text-center hidden" role="alert">Please enter some text before converting.</p>
  <p id="successText" class="text-green-600 mt-2 text-sm text-center hidden" role="alert">PDF generated successfully! Click below to download.</p>
  <button id="clearBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded w-full mt-2">Clear</button>
</div>


<script src="script.js"></script>
</body>
</html>
